<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - dlex basis</title>
    <link rel="stylesheet" href="css/flex-basis.css">
</head>

<body>
    <p>flex-basis: auto</p>
    <div class="flex-container">
        <div class="items bauto fg-1">A</div>
        <div class="items bauto fg-1">BBBB</div>
        <div class="items bauto fg-1">C</div>
        <div class="items bauto fg-2">DDDD</div>
    </div>

    <p>flex-basis: zero</p>
    <div class="flex-container">
        <div class="items b-0 fg-1">AAAAAA</div>
        <div class="items b-0 fg-1">BBBB</div>
        <div class="items b-0 fg-1">C</div>
        <div class="items b-0 fg-2">DDDD</div>
    </div>

    <p>flex-basis: + width</p>
    <div class="flex-container">
        <div class="items b-0 fg-2">AAAAAA</div>
        <div class="items b-0 fg-2">BBBB</div>
        <div class="items b-0 fg-2">C</div>
        <div class="items b-0 fg-2">DDDD</div>
    </div>

</body>

</html>
