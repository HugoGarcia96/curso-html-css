<h1>Meu formulario</h1>
<form action="https://formspree.io/f/xpzbvopj" method="POST">
    <p>

        <label>Digite seu nome:</label> <br>
        <input placeholder="Digite aqui" type="text" required="required"
            value="" name="nome">
    </p>
    <p>
        <label>Digite sua mensagem</label> <br>
        <textarea rows="10" cols="50" required="required" name="mensagem" required = "required" 
        placeholder="Digite aqui">Mensagem</textarea>
            
    </p>
    <p>
        <label>Escolha os esportes que você pratica</label><br>
        <ul>
            <li> <input value="Judo" name="Judo" type="checkbox">Judô</li>
            <li> <input value="Futebol" name="Futebol" type="checkbox">Futebol</li>
            <li> <input value="Basquete" name="Basquete" type="checkbox">Basquete</li>
        </ul>
       
    </p>
    <p>
        <label> Escolha sua cor favorita </label><br>
        <ul>
            <li><input type="radio" name="cor" value="verde">Verde </li>
            <li><input type="radio" name="cor" value="vermelho">Vermelho </li>
            <li><input type="radio" name="cor" value="azul">Azul </li>
            <li><input type="radio" name="cor" value="amarelo">Amarelo </li>
        </ul>

    </p>
    <p>
        <label>Escolha sua cidade</label><br>
        <select>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="BH">Belo Horizonte</option>
        </select>
    </p>

    <p>
        <input value="sim" name="TermosDoContrato" type="checkbox">Eu aceito os termos de uso
    </p>
    <button type="submit">Enviar</button>
</form>
